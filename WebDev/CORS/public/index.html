<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"></script>
<script>
    async function sendRequest(){
        const a = document.getElementById("a").value;
        const b = document.getElementById("b").value;
        const sum = await axios.post("http://localhost:3000/sum",{
                        a: a,
                        b: b
                    })
        console.log("Sum: " + sum.answer);
    }
</script>
<body>
    <input type="text" id="a" placeholder="First value"/>
    <input type="text" id="b" placeholder="Second value"/>
    <button onclick="sendRequest()">Find Sum</button>
</body>
</html>
